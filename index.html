<!DOCTYPE html>
<html>

<head>
    <title>Bitmyt</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html" />
    <link rel="shortcut icon" type="image/x-icon" href="img/colors.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/654e258db8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container header">
            <div class="logo"><img src="img/group _12.png" alt=""></div>
            <div class="exit">
                <span>Выйти</span>
                <a href="#"><i><i class="fa-solid fa-arrow-right-from-bracket"></i></i></a>
            </div>
<h1>Hi</h1>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="progressbar">
                <div class="item_bar">
                    <div class="block_1">Данные персонального профиля</div>
                    <div class="proces active"></div>
                </div>
                <div class="item_bar">
                    <div class="block_2">Подтверждение по SMS</div>
                    <div class="proces"></div>
                </div>
            </div>
            <div class="forms">
                <div class="user"><img src="img/vector.png" alt=""></div>
                <div>
                    <form action="#" class="user_form">
                        <div class="item">
                            <label for="login" class="data">Логин пользователя</label>

                            <input id="login" name="login" type="text">
                        </div>
                        <div class="item">
                            <label for="name" class="data">Ваше имя</label>
                            <input id="name" name="name" type="text">
                        </div>
                        <div class="item">
                            <label for="last_name" class="data">Ваша фамилия</label>
                            <input id="last_name" name="last_name" type="text">
                        </div>
                        <div class="item">
                            <label for="number" class="data">Ваш номер телефона</label>
                            <input id="number" name="number" type="text">
                        </div>
                        <div class="item">
                            <label for="country" class="data">Страна проживания</label>
                            <select id="country" name="country">
                                <option value="value1">Ukraine</option>
                                <option value="value2">France</option>
                                <option value="value3">USA</option>
                            </select>
                        </div>

                    </form>
                    <footer>
                        <div class="next">
                            <span class="further">Далее</span>
                            <a href="#"><i><i class="fa-solid fa-arrow-right"></i></i></a>
                        </div>
                    </footer>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
